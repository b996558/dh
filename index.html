<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁導航</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content div {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }
        .content a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="background-video-desktop">
            <source src="video/videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop playsinline id="background-video-mobile">
            <source src="video/videoplayback11.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <h1>傾聽吾語</h1>
        <p>在星辰浩瀚的夜空下，夢境與希望齊舞，心如清風般自在。</p>
        <div><a href="https://pz.sp01.dns-dynamic.net/">節點轉換</a></div>
        <div><a href="https://im.sp01.dns-dynamic.net/">Telegraph圖床</a></div>
        <div><a href="https://st.asn.x10.bz/">Shorten URLs</a></div>
        <footer>Copyright © 2024 LANMYA</footer>
    </div>

    <script>
        const desktopVideo = document.getElementById('background-video-desktop');
        const mobileVideo = document.getElementById('background-video-mobile');

        function checkViewport() {
            if (window.innerWidth <= 768) {  // 768px 作为手机端和桌面端的分界
                desktopVideo.style.display = 'none';
                mobileVideo.style.display = 'block';
            } else {
                desktopVideo.style.display = 'block';
                mobileVideo.style.display = 'none';
            }
        }

        window.addEventListener('resize', checkViewport);
        window.addEventListener('load', checkViewport);

        // Ensure video looping in all browsers
        function ensureLoop(video) {
            video.addEventListener('ended', () => {
                video.currentTime = 0;
                video.play();
            });
        }

        ensureLoop(desktopVideo);
        ensureLoop(mobileVideo);
    </script>
</body>
</html>
